<div class="todo-list">
    <div *ngFor="let todo of todos">
      <app-todo-item
        [todo]="todo"         
        (delete)="deleteTodo(todo.id)"
        (edit)="editTodo(todo.id, $event)">
      </app-todo-item>
    </div>
  
    <div>
      <input #taskInput type="text" placeholder="Add a new task" class="input-element"/>
      <button (click)="addTodo(taskInput.value)" class="btn btn-success add">Add</button>
    </div>
  </div>
